{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}{{title}}{% endblock %}
{% block css_block %}
<style>
.login{
    width:550px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 40px;
}
.signup{
    width: 550px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 25px;
}
</style>
{% endblock %}
{% block body_block %}
<center>
    <div class="login">
        <h4>Login Here</h4><br>
        <form method="POST">
            {{form|crispy}}
            {% csrf_token %}
            <button type="submit"class="btn btn-sm btn-primary"style="width:100%">Login</button>
        </form>
    </div>
    <div class="signup">
        <p>Don't have an account? <a href="{% url 'app_login:signup' %}">Sign up</a></p>
    </div>
</center>

{% endblock %}
