{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock %}

{% block css_block %}
<style>
.signup{
    width:550px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 40px;
}

.login{
    width: 550px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 25px;
}
</style>
{% endblock %}

{% block body_block %}  

<center>
    
    <div class="signup">
        <h4>Sign up to see photos from your friends.</h4><br>
        <form method="POST">
            {{form|crispy}}
            {% csrf_token %}
            <button type="submit" style="width: 100%;" class="btn btn-sm btn-success">Sign up</button>
        </form>

    </div>
    <div class="login">
        <p>Already have an account? <a href="{% url 'app_login:login' %}">Login</a></p>
    </div>
</center>

{% endblock %}
